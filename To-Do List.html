<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="To-Do List.css">
  </head>
  <body>
    
    <div class="todoList">
      <p class="title">To-Do List</p>
      <input placeholder="Today's Plan" class="js-name-input input" 
      onkeydown="
      if(event.key === 'Enter'){
        makeToDoList();
      }
      ">
      <button class="add-button" onclick="
      makeToDoList()
      ">Add</button>
      <div class="js-display-List">
        
      </div>

    </div>
    

    <script src="To-Do List.js"> 
    </script>
  </body>
</html>
